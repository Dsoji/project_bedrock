apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: public.ecr.aws/aws-containers/retail-store-sample-ui
        ports:
        - containerPort: 8080
        env:
          - name: CATALOGUE_HOST
            value: catalogue
          - name: ORDERS_HOST
            value: orders
          - name: WEB_PORT
            value: "8080"
          - name: REDIS_URL
            value: redis:6379
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: ui
spec:
  selector:
    app: ui
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080